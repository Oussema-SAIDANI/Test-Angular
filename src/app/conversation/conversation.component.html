<app-nav></app-nav>
<div class="container" style="margin-top: 20px;">
  <div class="alert alert-warning" *ngIf="f.dirty && f.invalid">Remplir les champs</div>
  <form (ngSubmit)="!f.invalid && Save()"  #f="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control"  name="date" placeholder="Date" #date="ngModel"
        [ngModel]="conversation.date | date:'short'"
        (ngModelChange) = "conversation.date = $event"
        required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Conversation</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="conversation" placeholder="Conversation" [(ngModel)]="conversation.conversation" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Reponse</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="Reponse" placeholder="Reponse" [(ngModel)]="conversation.Reponse" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Qualite</label>
      <div class="col-10">
        <select class="form-control" name="qualite" [(ngModel)]="conversation.qualite" >
          <option value="TresBien">Tres Bien</option>
          <option value="Bien">Bien</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Mauvaise">Mauvaise</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </form>
</div>
